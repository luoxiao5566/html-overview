<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->
    <table>
        <thead>
            <th></th>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><b>Row 1</b></td>
                <td><b>Row 1-1</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><b>Row 1-2</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><b>Row 1-3</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><b>Row 2</b></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><b>Row 3</b></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><b>Footer</b></td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
